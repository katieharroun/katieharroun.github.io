	<div class="parallaxbg" id="logobg">
		<div id="logofg">
			<img class="logo" src="./images/AlpenCreativeGeoLogo_Color_v2.svg" alt="Alpen Creative Logo" title="Alpen Creative Logo">

	</div>
	<div id="byline">

	</div>

	</div>
	<div class="parallaxbg" id="thirdpanel">
	<h1 id="transform">Let us help transform your business.</h1>
	</div>

	<script type="text/javascript">
		(function () {
			var documentElement = $(document),
				logoBg = $('div.parallaxbg#logobg'),
				timelapseBg = $('div.parallaxbg#timelapsebg'),
				thirdpanelBg = $('div.parallaxbg#thirdpanel');

			documentElement.on('scroll', function() {
				var currScrollPos = documentElement.scrollTop();
				logoBg.css('background-position', '0 ' + -currScrollPos/4 + 'px');
				timelapseBg.css('background-position', '0 ' + (200+(-currScrollPos/4)) + 'px');
				thirdpanelBg.css('background-position', '0 ' + (400+(-currScrollPos/4)) + 'px');
			})
		})();
	</script>
